{% extends "base.html" %}{%block title%}Rankings{%endblock%}

{% block content%}
<div class="list-container">
    <h1>Rankings</h1>
    <form method="POST">
        <label for="select-pos">Search By:</label>
        <select id="selct-pos" name="select-pos">
            <option id="blank"></option>
            <option id="qb">QB</option>
            <option id="rb">RB</option>
            <option id="wr">WR</option>
            <option id="def">DEF</option>
        </select>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="list">
        <table>
            <thead>
                <tr>
                    
                    <th>Rank</th>
                    <th>Name</th>
                    <th>PPG</th>
                    <th>    </th>
                </tr>
            </thead>
            <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ player.name }}</td>
                    <td>{{ player.est_score }}</td>
                    <td>
                        <form method="POST">
                            <button name="add-fav" type="submit" class='favorite-btn' value="{{ player.toString() }}" ><i class="fa-regular fa-star fa-sm"></i></button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock content%}
