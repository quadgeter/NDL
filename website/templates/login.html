{% extends "base.html" %} {% block title%}Login{% endblock %}

{% block content%}
<div class="login-container" style="margin:10px;padding:5px;">
    <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter Email"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter Password"
            />
        </div>
        <br />
        <button type="submit" style="background-color:#F05D22;border:none;" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock content%}
